<div class="col-md-4" *ngFor="let game of games">
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{game.title}}
      <button class="btn btn-danger" (click)="deleteGame(game.id_games)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <img src="{{game.image}}" alt="card-img=top">
    <div class="card-body">
      <p>{{ game.desc }}</p>
      <a  [routerLink]="['/games/edit', game.id_games]" class="btn btn-info btn-block" >
        EDIT GAME
      </a>
    </div>
  </div>
</div>
